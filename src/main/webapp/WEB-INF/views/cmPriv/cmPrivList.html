<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="description" content="" />
	<meta name="author" content="mime" />
	<meta name="keywords" content="chats homeInfomation" />
	<link rel="stylesheet" type="text/css" href="./resources/css/jquery.datables.min.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/list.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/validate.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/_details.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/laydate.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/skins/laydate.css" />
<title>权限</title>
</head>
<body>
<form id="form">
	<div class="detailsWrap" style="height:auto;">
		<div class="detailsWrapInner">
			<!--第一层信息-->
			<div class="detailsTitles">
				<div class="detailsTitlesTitle">
					查询权限
				</div>
			</div>
                <div class="detailsItemOutWrap detailSectionTop">
                      <div class="detailsItemInnerRop">
                          <div class="detailsItemPDivPop">
                              菜单名称:
                          </div>
                          <div class="detailsItemInputDiv">
                              <input id="name" name = "name" type="text" />
                          </div>
                      </div>
                </div>
                <div class="detailsItemOutWrap detailSectionTop">
                     <div class="detailsItemInnerRop">
                         <div class="detailsItemPDivPop">
                             父权限编号:
                         </div>
                         <div class="detailsItemInputDiv">
                             <input id="pid" name = "pid" type="text" />
                         </div>
                     </div>
                      <div class="detailsItemInnerRop">
                          <div class="detailsItemPDivPop">
                              权限类别:
                          </div>
                          <div class="detailsItemInputDiv">
                              <input id="category" name = "category" type="text" />
                          </div>
                      </div>
                </div>
                <div class="detailsItemOutWrap detailSectionTop">
                     <div class="detailsItemInnerRop">
                         <div class="detailsItemPDivPop">
                             菜单图标:
                         </div>
                         <div class="detailsItemInputDiv">
                             <input id="menuIcon" name = "menuIcon" type="text" />
                         </div>
                     </div>
                      <div class="detailsItemInnerRop">
                          <div class="detailsItemPDivPop">
                              菜单展开状态 :
                          </div>
                          <div class="detailsItemInputDiv">
                              <input id="menuStat" name = "menuStat" type="text" />
                          </div>
                      </div>
                </div>
                <div class="detailsItemOutWrap detailSectionTop">
                     <div class="detailsItemInnerRop">
                         <div class="detailsItemPDivPop">
                             菜单显示顺序:
                         </div>
                         <div class="detailsItemInputDiv">
                             <input id="menuSort" name = "menuSort" type="text" />
                         </div>
                     </div>
                      <div class="detailsItemInnerRop">
                          <div class="detailsItemPDivPop">
                              指向的URL:
                          </div>
                          <div class="detailsItemInputDiv">
                              <input id="openUrl" name = "openUrl" type="text" />
                          </div>
                      </div>
                </div>
                <div class="detailsItemOutWrap detailSectionTop">
                     <div class="detailsItemInnerRop">
                         <div class="detailsItemPDivPop">
                             按钮的标识:
                         </div>
                         <div class="detailsItemInputDiv">
                             <input id="identifyCode" name = "identifyCode" type="text" />
                         </div>
                     </div>
                      <div class="detailsItemInnerRop">
                          <div class="detailsItemPDivPop">
                              备选字段:
                          </div>
                          <div class="detailsItemInputDiv">
                              <input id="reamrk" name = "reamrk" type="text" />
                          </div>
                      </div>
                </div>
		</div>

		   <div class="detailsItemOutWrap detailSectionTop">				
			   <div class="detailsItemOutWrap detailSectionTop">
					<input class="detailsItemInput listButton" style="width:150px;height: 38px; margin-left:30%;" type="button" id="resetBtn" value="重置" />
					<input class="detailsItemInput listButton" style="width:150px;height: 38px; margin-left:30px;" type="button" id="searchBtn" value="查询" />
				</div>
		  </div>	   						
	</div>
	<div class="listWrap">
	
	<!--第一层信息-->
	<div class="detailsTitles">
		<div class="detailsTitlesTitle">
			权限列表
		</div>
	</div>
		<table id="cmPrivTable" class="display dataTablesAudit" style="border-bottom: 1px solid #EFEFEF !important;padding: 5px;" cellspacing="0" width="100%">
			<thead>
			<tr>
				<th>主键</th>
				<th>菜单名称</th>
				<th>父权限编号</th>
				<th>权限类别</th>
				<th>菜单图标</th>
				<th>菜单展开状态 </th>
				<th>菜单显示顺序</th>
				<th>指向的URL</th>
				<th>按钮的标识</th>
				<th>备选字段</th>
				<th>快捷操作</th>
			</tr>
			</thead>
		</table>
	</div>
</form>
</body>
<script type="text/javascript" src="./resources/js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./resources/js/lib/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="./resources/js/lib/jquery.validate.js"></script>
<script type="text/javascript" src="./resources/js/lib/messages_zh.js"></script>
<script type="text/javascript" src="./resources/js/commonUtil.js" charset="utf-8"></script>
<script type="text/javascript" src="./resources/js/cmPriv/cmPrivList.js"></script>
<script type="text/javascript" src="./resources/js/lib/laydate.js"></script>
<script type="text/javascript" src="./resources/layer/layer.js"></script>
<script type="text/javascript" src="./resources/js/validatorUtil.js" charset="utf-8"></script>
</html>
